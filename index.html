<!doctype html>
<html lang="en-us">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <title>Binder Builder</title>
    <meta name="description" 
        content="">
    <meta name="author" 
        content="">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600"
        rel="stylesheet" 
        type="text/css">
    <!-- Styles -->
    <link rel="stylesheet" 
        href="style/semantic.min.css">
    <link rel="stylesheet"
        href="style/style.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script/fuzzyset.js"></script>
    <script src="script/semantic.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/db.js"></script>
  </head>
  <body>
    <!-- Side Bar -->
    <div id="left-sidebar" class="ui very wide left visible sidebar vertical menu">
      <h2 class="ui heading">Binder Builder</h2>
      <hr>
      <div class="ui top attached tabular menu">
        <a class="item active" data-tab="search">Search</a>
        <a class="item" data-tab="browse">Browse</a>
      </div>
      <!-- Search Tab -->
      <div class="ui bottom attached tab segment active" data-tab="search">
        <div class="ui sub header">Search Criteria</div>
        <div class="ui fluid input">
          <input id="binding-search-text-input" placeholder="Search..." type="text">
        </div>
        <div class="ui sub header">Sort Criteria</div>
        <select id="binding-search-sort-select" class="ui fluid normal dropdown">
          <option value="0">Relevancy</option>
          <option value="1">Bind Level</option>
          <option value="2">Alphabetical</option>
          <option value="3">Cost</option>
        </select>
        <br>
        <hr>
        <div id="binding-search-list" class="ui relaxed divided list">
        </div>
      </div>
      <!-- Browse Tab -->
      <div class="ui bottom attached tab segment" data-tab="browse">
        <div class="ui sub header">Binding Level Selection</div>
        <select multiple id="binding-browse-level-select" class="ui fluid normal dropdown">
          <option value="">Binding Level</option>
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
          <option value="6">Level 6</option>
          <option value="7">Level 7</option>
          <option value="8">Level 8</option>
          <option value="9">Level 9</option>
          <option value="10">Level 10</option>
          <option value="11">Level 11</option>
          <option value="12">Level 12</option>
        </select>
        <div class="ui sub header">Display Options</div>
        <div class="field">
          <div class="ui checkbox">
            <input id="binding-browse-end-checkbox" tabindex="0" class="hidden" type="checkbox">
            <label>Only display end binds</label>
          </div>
        </div>
        <br>
        <hr>
        <div id="binding-browse-list" class="ui relaxed divided list">
        </div>
      </div>
    </div>
    <!-- Center of Screen -->
    <div id="screen-center-region" class="pusher">
      <div id='binding-instructions-region' class="ui form">
        <label>Binding Instructions</label>
        <hr>
        <pre id="binding-instructions-area" contenteditable="true"></pre>
      </div>
    </div>
  </body>
</html>
